<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Create Account</title>
</head>
<body>
  <div class="container">
    <div class="register-form">
      <div class="logo">
        <img src="images/em.png" alt="MoodTunes Logo">
      </div>
      <h2>Create Your Account</h2>
      <form action="#">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter Your Username" required>
        
        <label for="email">E-Mail</label>
        <input type="email" id="email" placeholder="Enter Your E-Mail" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Your Password" required>
        
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm Your Password" required>
        
        <button type="submit">Sign Up</button>
        
        <div class="social-login">
          <button class="google">
            <img src="images/google.png" alt="Google Icon" class="iconss"> Google 
          </button>
          <button class="facebook">
            <img src="images/fb.png" alt="Facebook Icon" class="iconss"> Facebook 
          </button>
        </div>
        
        <p>Already have an account? <a href="login.html">Log In Here</a></p>
      </form>
    </div>
  </div>
</body>
</html>
